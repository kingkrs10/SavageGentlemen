<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>
    <radialGradient id="fire" cx="50%" cy="50%" r="65%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFA500" />
      <stop offset="50%" stop-color="#FF4500" />
      <stop offset="100%" stop-color="#8B0000" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#fire)" stroke="#000" stroke-width="3" />
  <circle cx="100" cy="100" r="80" fill="none" stroke="#000" stroke-width="1" opacity="0.5" />
  
  <!-- Bow tie -->
  <path d="M100,110 L90,120 L110,120 Z" fill="white" />
  
  <!-- Lion face outline -->
  <path d="M100,70 Q120,75 125,95 Q130,110 120,125 Q110,135 100,135 Q90,135 80,125 Q70,110 75,95 Q80,75 100,70" fill="white" stroke="#000" stroke-width="1" />
  
  <!-- Eyes -->
  <circle cx="90" cy="90" r="8" fill="none" stroke="#000" stroke-width="2" />
  <circle cx="110" cy="90" r="8" fill="none" stroke="#000" stroke-width="2" />
  
  <!-- Nose -->
  <path d="M100,100 L95,110 L105,110 Z" fill="#000" />
  
  <!-- Text path around the circle -->
  <path id="textPath" d="M100,25 A75,75 0 0,1 100,175 A75,75 0 0,1 100,25" fill="none" />
  
  <text font-family="'Bebas Neue', sans-serif" font-size="18" font-weight="bold" fill="white">
    <textPath href="#textPath" startOffset="0%">SAVAGE</textPath>
  </text>
  
  <path id="textPath2" d="M100,175 A75,75 0 0,1 100,25 A75,75 0 0,1 100,175" fill="none" />
  
  <text font-family="'Bebas Neue', sans-serif" font-size="18" font-weight="bold" fill="white">
    <textPath href="#textPath2" startOffset="25%">GENTLEMEN</textPath>
  </text>
</svg>
